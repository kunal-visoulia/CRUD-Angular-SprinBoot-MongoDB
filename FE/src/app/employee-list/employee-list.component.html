<h1>Employee List</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email id</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employees">
            <td>{{emp.firstName}}</td>
            <td>{{emp.lastName}}</td>
            <td>{{emp.email}}</td>
            <td><button (click)="empDetails(emp.id)" class="btn btn-primary">Details</button></td>
            <td><button (click)="updateEmp(emp.id)" class="btn btn-info">Update</button></td>
            <td><button (click)="deleteEmp(emp.id)" class="btn btn-danger">Delete</button></td>
        </tr>
    </tbody>
</table>
